<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image" href="image1-round.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="currency-row">
            <div class="currency-box">
                <label>From:</label>
                <div class="input-group1">
                    <select id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                        <option value="KGS">KGS</option>
                        <option value="INR">INR</option>
                    </select>
                </div>
            </div>

            <button class="swap-btn" id="swapBtn" title="Swap currencies">â‡„</button>

            <div class="currency-box">
                <label style="margin-left: 50px;">to:</label>
                <div class="input-group2">
                    <select id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                        <option value="KGS">KGS</option>
                        <option value="EUR">EUR</option>
                        <option value="INR" selected>INR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="amount-box">
            <label>Amount:</label>
            <input type="number" id="amount" value="1" min="0" step="0.01">
        </div>

        <button class="convert-btn" id="convertBtn">Convert</button>

        <div class="result" id="result">
            <div class="result-amount" id="resultAmount"></div>
            <div class="exchange-rate" id="exchangeRate"></div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
